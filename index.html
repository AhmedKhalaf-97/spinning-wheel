<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Love Spinning Wheel</title>
</head>

<body>
    <div id="body-background"></div>
    <div class="main">
        <h1 class="title">Tooteyyy ðŸ’š Love Meter</h1>
        <div class="container">
            <div id="spinBtn">Spin</div>
            <div id="wheel">
                <div class="percentage" style="--i:1; --clr:rgba(255, 224, 224, 0.9);">
                    <span>0 %</span>
                </div>
                <div class="percentage" style="--i:2; --clr:rgba(255, 192, 192, 0.9);">
                    <span>20 %</span>
                </div>
                <div class="percentage" style="--i:3; --clr:rgba(255, 160, 160, 0.9);">
                    <span>40 %</span>
                </div>
                <div class="percentage" style="--i:4; --clr:rgba(255, 128, 128, 0.9);">
                    <span>50 %</span>
                </div>
                <div class="percentage" style="--i:5; --clr:rgba(255, 96, 96, 0.9);">
                    <span>70 %</span>
                </div>
                <div class="percentage" style="--i:6; --clr:rgba(255, 64, 64, 0.9);">
                    <span>80 %</span>
                </div>
                <div class="percentage" style="--i:7; --clr:rgba(255, 32, 32, 0.9);">
                    <span>90 %</span>
                </div>
                <div class="percentage" style="--i:8; --clr:rgba(255, 0, 0, 1);">
                    <span>100 %</span>
                </div>
            </div>
            <div id="cat-animation-sprite"></div>
            <div id="alert-box">
                <button id="alert-box-close-btn">Close</button>
                <span>10000000 %</span>
            </div>
        </div>
    </div>
    <canvas id="particles-canvas"></canvas>

</body>
<script src="app.js"></script>

</html>
